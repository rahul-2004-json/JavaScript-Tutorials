    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);   //target refers or gives the element that triggered the event
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode   //here we are trying to access the parentNode that is a list element of img tag as we want to remove the whole element once clicked
            removeIt.remove()
        }
